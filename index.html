<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenvyax</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>

<!--###################### HEADER ##########################################-->    
   <header> <!--PARTE DO CABEÇALHO-->

        <div id="blur-roxo"></div>
        

        <div class="container-img-logo"> <!--DIV COM A LOGO NA ZENVYAX-->
            <img src="assets/image/logo zenvyaz.png" alt="Logo Zenvyax">
        </div> <!--DIV COM A LOGO NA ZENVYAX-->


        <!--###########FOTO DE PERFIL DO USUARIO###########-->
        
        <div class="container-foto-de-perfil"> <!-- DIV FOTO DE PERFIL DO USUARIO-->
            <img id="foto-de-perfil" src="assets/image/foto de usuario.png" alt="Foto de Perfil" onclick="adicionarinput()">
            <input type="file" id="ifile">
            <h1 id="resultado-nome-inicio">Ola, Lucas!</h1>
        </div> <!-- DIV FOTO DE PERFIL DO USUARIO-->

        


   </header> <!--PARTE DO CABEÇALHO-->

   <!--################### HEADER ########################################--> 

   <!--################### MAIN ########################################--> 
   <main>

    <section id="secao-do-home"> <!--SEÇÃO DO MENU-->

        <article class="container-cards-home"> <!--CONTAINER DOS CARDS (HOME)-->

            <div class="card-saldo"> <!--DIV DO SALDO-->
                <h3 class="titulos">Saldo</h3>
                <h2 id="resultado-do-saldo">R$ 20,00</h2>                
            </div> <!--DIV DO SALDO-->


            <div class="container-das-entradas-e-saidas"> <!--DIV MAE DAS ENTRADAS E SAIDAS-->

                <div id="card-entradas"> <!--CARD ENTRADAS-->
                    <h3 class="titulos">Entradas</h3>
                    <h4>R$ 20,00</h4>


                </div> <!--CARD ENTRADAS-->


                <div id="card-saidas"> <!--CARD SAIDAS-->
                    <h3 class="titulos">Saidas</h3>
                    <h4>R$ 20,00</h4>
                    <img src="assets/image/icones home bar/" alt="">

                </div> <!--CARD SAIDAS-->

            </div> <!--DIV MAE DAS ENTRADAS E SAIDAS-->

        </article> <!--CONTAINER DOS CARDS (HOME)-->

    </section> <!--SEÇÃO DO MENU-->



   </main>

    <!--################### MAIN ########################################--> 

     <!--################### MENU BAR ########################################--> 
    <article class="container-menu-inferior"> <!--CONTAINER DOS MENUS-->

        <div class="mae-dos-cards-icones"> <!--MAE DOS CARDS QUE ESTÃO OS ICONES-->

            <div class="left-nav-bar"> <!--LADO ESQUERDO DOS ICONES NAV BAR-->
                <div class="menu"> <!--MENUS-->
                    <img src="assets/image/icones home bar/icone de home.png" alt="Icone de Home">
                </div> <!--MENUS-->

                <div class="menu"> <!--MENUS-->
                    <img src="assets/image/icones home bar/icone historico.png" alt="icone de Historico">
                </div> <!--MENUS-->
            </div> <!--LADO ESQUERDO DOS ICONES NAV BAR-->

            <div class="menu-adicionar"> <!--MENUS-->
                <img src="assets/image/icones home bar/icone adicionar.png" alt="Icone de adicionar">
            </div> <!--MENUS-->

            <div class="right-nav-bar"> <!--PARTE DA DIREITA DOS ICONES NAV BAR-->

                <div class="menu"> <!--MENUS-->
                    <img src="assets/image/icones home bar/icone grafico.png" alt="Icone de grafico">
                </div> <!--MENUS-->

                <div class="menu"> <!--MENUS-->
                    <img src="assets/image/icones home bar/icone de usuario.png" alt="Icone de usuario">
                </div> <!--MENUS-->

            </div> <!--PARTE DA DIREITA DOS ICONES NAV BAR-->

        </div> <!--MAE DOS CARDS QUE ESTÃO OS ICONES-->

    </article> <!--CONTAINER DOS MENUS-->

      <!--################### MENU BAR ########################################--> 


      <script src="assets/js/nomeInicio.js"></script>
      <script src="assets/js/fotoPerfil1.js"></script>


</body>
</html>
